  workflow_dispatch:        # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ù‡Ù… Ø¯Ø§Ø±Ù‡

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      VPN_REPOS: ${{ secrets.VPN_REPOS }}   # Ø±ÛŒÙ¾ÙˆØ²ÛŒØªÙˆØ±ÛŒâ€ŒÙ‡Ø§ Ø±Ùˆ Ù…Ø®ÙÛŒ Ù†Ú¯Ù‡ Ù…ÛŒØ¯Ø§Ø±Ù‡
    steps:
